<div class="detail-body-color">
    <div class="container">
        <div class="col-lg-6">
            <p class="detail-title">
                {{ goal.name }}
            </p>

            <div class="detail-box">
                <p class="detail-desc">
                    {{ goal.description }}
                </p>
                <a class="btn but-cust btn-success" href="#"><i class="fa fa-plus fa-lg"></i> Add Step</a>
            </div>
            <div class="active-box">
                <!--<div class="detail-steps checkbox checkbox-primary checkbox-inline">-->
                <!--<div ng-repeat="childGoal in goal.child_goals | filter: {status: true}">-->
                <!--<input type="checkbox" id="checkbox{{ childGoal.id }}" class="checkbox-label"/>-->
                <!--<label for="checkbox{{ childGoal.id }}">-->
                <!--{{ childGoal.step }}-->
                <!--</label>-->
                <!--<div class="" style="float: right">-->
                <!--<i ng-click="childGoal.status = false" class="act-step fa fa-pause"></i>-->
                <!--<i class="edit-step fa fa-edit"></i>-->
                <!--<i class="trash-step fa fa-trash"></i>-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <div class="detail-steps ">
                    <div ng-repeat="childGoal in goal.child_goals | filter: {status: true}">
                        <!--{{ childGoal.step }}-->

                        <div ng-show="!childGoal.hasOwnProperty('editing') || childGoal.editing == false">
                            <i ng-click="" class="act-step fa fa-trophy"></i> {{ childGoal.step }}

                            <!--<div ng-show="childGoal.editing == true"><input ng-model="childGoal.step"/>-->
                            <div class="" style="float: right">
                                <i ng-click="childGoal.status= false" class="act-step fa fa-pause"></i>
                                <i ng-click="childGoal.editing = true" class="edit-step fa fa-edit"></i>
                                <i ng-click="" class="trash-step fa fa-trash"></i>
                            </div>
                            <!--</div>-->
                        </div>

                    </div>
                </div>
            </div>
            <div class="inactive-box">
                <div class="detail-steps ">
                    <div ng-repeat="childGoal in goal.child_goals | filter: {status: false}">
                        <!--{{ childGoal.step }}-->
                        <div ng-if="!childGoal.hasOwnProperty('editing') || childGoal.editing == false">
                            {{ childGoal.step }}
                            <ng-include src="editButtons"></ng-include>
                        </div>

                        <div ng-show="childGoal.editing == true"><input ng-model="childGoal.step"/>
                            <ng-include src="editButtons"></ng-include>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mountain">
                <img src="img/white-mountain.png">
            </div>
        </div>

    </div>
</div>
