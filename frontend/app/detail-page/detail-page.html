<div class="detail-body-color">
    <div class="container">
        <div class="col-lg-6">
            <p class="detail-title">
                {{ goal.name }}
            </p>

            <div class="detail-box">
                <p class="detail-desc">
                    {{ goal.description }}
                </p>
                <a class="btn but-cust btn-success" href="#"><i class="fa fa-plus fa-lg"></i> Add Step</a>
            </div>
            <div class="panel panel-success" style="border-radius: 15px; margin-top: 10px;">
                <div class="panel-heading"
                     style="border-top-left-radius: 15px; border-top-right-radius: 15px; text-align: center; font-size: 1.5em; font-family: Ubuntu; padding-top: 2px; padding-bottom: 2px">
                    Active
                    Steps
                </div>
                <div class="panel-body">
                    <div class="detail-steps ">
                        <div ng-repeat="childGoal in goal.child_goals | filter: {status: true}">
                            <div ng-if="!childGoal.hasOwnProperty('editing') || childGoal.editing == false || childGoal.complete == false">
                                <i ng-click="completeChange(childGoal, true)" tooltip-placement="left" tooltip="Goal Complete!"
                                   class="act-step fa fa-trophy"
                                   style="color: orange; margin-left: 0px; margin-right: 5px"></i>
                                {{ childGoal.step }}
                                <ng-include src="activeButtons"></ng-include>
                            </div>
                            <div ng-show="childGoal.editing == true"><input ng-model="childGoal.step" ng-keypress="stepChange($event, childGoal)"/>
                                <ng-include src="activeButtons"></ng-include>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-danger" style="border-radius: 15px; margin-top: -10px">
                <div class="panel-heading"
                     style="border-top-left-radius: 15px; border-top-right-radius: 15px; text-align: center; font-size: 1.5em; font-family: Ubuntu; padding-top: 2px; padding-bottom: 2px">
                    Inactive
                    Steps
                </div>
                <div class="panel-body">
                    <div class="detail-steps ">
                        <div ng-repeat="childGoal in goal.child_goals | filter: {status: false}">
                            <div ng-if="!childGoal.hasOwnProperty('editing') || childGoal.editing == false || childGoal.complete == false">
                                {{ childGoal.step }}
                                <ng-include src="inactiveButtons"></ng-include>
                            </div>
                            <div ng-show="childGoal.editing == true"><input ng-model="childGoal.step" ng-keypress="stepChange($event, childGoal)"/>
                                <ng-include src="inactiveButtons"></ng-include>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6" style="min-height: 520px">
            <marquee behavior="slide" scrollamount="3" direction="left"
                     style="margin-bottom: -200px; margin-left: 45px;">
                <img src="http://pngimg.com/upload/cloud_PNG15.png" width="144" height="88" alt="Cloud"/></marquee>
            <div style="position: relative; left: 0; top: 0;">
                <img src="img/white-mountain.png" style="position: absolute; top: 0px; left: 0px; z-index: 1;">
                <marquee behavior="slide" scrollamount="4" direction="right"
                         style="position: relative; top: 50px; left: 0px; z-index: 3; margin-right: 70px;">
                    <img src="img/floatCloud.png" width="144" height="88" alt="Cloud"/></marquee>
                <img src="img/pinetreeleft.png" height="100" style="position: relative; top: 270px; left: -20px; z-index: 2">
                <img src="img/pinetreeright.png" height="120" style="position: relative; top: 260px; left: 340px; z-index: 2">

            </div>


            <!-- Codes by HTML.am -->


        </div>

    </div>
</div>
