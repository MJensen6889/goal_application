<div class="achievements-background">
    <div class="container">
        <div class="row text-center">
            <br>
            <br>

            <h2 style="font-family: ubuntu; font-size: 6em; text-align: center; color: #27FDBD">Achievements</h2>

            <label style="color: #D7F3FA; font-size: 2.5em; font-family: Comic Sans, cursive">"All great achievements
                require time." - Maya Angelou</label>
            <br>
            <br>
        </div>
        <div class="row text-center">
            <div ng-repeat="goal in goals" class="col-md-4 col-sm-6">
                <div class="thumbnail"
                     style="height:255px; opacity:.90; background-color:#B0E4E7; border: none; padding-bottom: 20px; padding-left: 15px; padding-right: 15px">
                    <h2>{{ goal.name }}</h2>
                    <br>
                    <h4 ng-hide="goal.goal_progress.done >= 100" class="text-left">Tasks Completed</h4>

                    <div ng-hide="goal.goal_progress.done >= 100" class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                             aria-valuenow="40"
                             aria-valuemin="0" aria-valuemax="100"
                             style="width: {{ goal.goal_progress.done }}%">{{ goal.goal_progress.done }}%
                        </div>
                    </div>
                    <div ng-show="goal.goal_progress.done >= 100"><span style="font-size:1.5em; font-family: ubuntu"
                                                                        class="label label-info" style="color: #00C9FC">
                        Goal Complete!</span>
                    </div>
                    <h4 ng-hide="goal.goal_progress.done >= 100" class="text-left">
                        Elapsed Time</h4>

                    <div ng-hide="goal.goal_progress.done >= 100">
                        <div ng-hide="goal.goal_time.percentage >= 100" class="progress">
                            <div class="progress-bar progress-bar-warning progress-bar-striped active"
                                 role="progressbar"
                                 aria-valuenow="40"
                                 aria-valuemin="0" aria-valuemax="100"
                                 style="width: {{ goal.goal_time.percentage }}%">{{ goal.goal_time.percentage }}%
                            </div>
                        </div>
                    </div>
                    <div ng-hide="goal.goal_progress.done >= 100">
                        <div ng-show="goal.goal_time.percentage > 100"><span
                                style="font-size:1.5em; font-family: ubuntu"
                                class="label label-danger">
                        You Are {{ goal.goal_time.dayspassed.split(",")[0] }} behind!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
