<div ng-hide="inactiveGoalsEmpty() == goal.child_goals.length" class="panel panel-danger"
     style="border-radius: 15px; margin-top: 10px; margin-bottom: 0px;">
    <div class="panel-heading"
         style="border-top-left-radius: 15px; border-top-right-radius: 15px; text-align: center;
                     font-size: 1.5em; font-family: Ubuntu; padding-top: 2px; padding-bottom: 2px">
        Inactive
        Steps
    </div>
    <div class="panel-body">
        <div class="detail-steps ">
            <div ng-repeat="childGoal in goal.child_goals | filter: {status: false, complete: false}">
                <div ng-if="!childGoal.hasOwnProperty('editing') || childGoal.editing == false">
                    {{ childGoal.step }}
                    <ng-include src="inactiveButtons"></ng-include>
                </div>
                <div ng-show="childGoal.editing == true"><input ng-model="childGoal.step"
                                                                ng-keypress="stepChange($event, childGoal)"/>
                    <ng-include src="inactiveButtons"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
