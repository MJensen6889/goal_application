<div class="" style="float: right">
    <i ng-click="statusChange(childGoal, false)" tooltip="Inactivate" class="act-step fa fa-pause"></i>
    <i ng-click="childGoal.editing = true" tooltip="Edit" class="edit-step fa fa-edit"></i>
    <i ng-click="stepDelete(childGoal)" tooltip="Delete" class="trash-step fa fa-trash"></i>
</div>
