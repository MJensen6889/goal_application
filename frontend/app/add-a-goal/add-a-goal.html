<div class="container">
    <div class="form-group">
        <label>Goal Name</label>
        <input class="form-control" type="text" ng-model="goal.name" placeholder="What is your goal name?">

        <label>Description</label>
        <textarea
                type="text"
                ng-model="goal.description"
                placeholder="Please describe your goal"
                class="form-control"
                rows="5">
        </textarea>

        <label>Goal Steps</label>

        <div class="row">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="childGoal.step">
                    <span class="input-group-btn">
                        <button class="btn btn-info" type="button" ng-click="addStep()">Add A Step
                            <!--<span class="glyphicon glyphicon-plus"></span>-->
                        </button>
                    </span>
            </div> <!--/input-group -->
       </div>
        <div ng-repeat="goal in goal.childGoals">
            {{ goal }}
        <button class="btn btn-default" type="button" ng-click="deleteStep()">
            <span class="glyphicon glyphicon-trash">
            </span>
        </button>
            </div>

        <br>

        <label>Goal Length</label>
        <input class="form-control" type="text" ng-model="timeFrame.days" ng-change="calculateDueDate(timeFrame.days)"
               placeholder="How many days do you want to work on your goal?">

        <!--<pre>Selected date is: <em>{{ dt | date:'fullDate' }}</em></pre>
        <label>Finish Date</label>

        <div class="row">
                <div class="col-md-6">-->
        <label>Your End Date Is</label>
                    <p class="input-group">
                        <input type="text" class="form-control" ng-model="goal.dueDate"><!--datepicker-popup="{{ format }}"-->
                               <!--is-open="opened"
                               min-date="minDate" max-date="'maxDate'" datepicker-options="dateOptions"
                               date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"-->
              <!--<span class="input-group-btn">
                <button class="btn btn-default" ng-click="open($event)"><span
                        class="glyphicon glyphicon-calendar"></span></button>
              </span>-->
                    </p>
                <!--</div>
            </div>-->


        <button class=" btn btn-sm btn-success" ng-click="addGoal()">Add Goal</button>
        <!--<button class="btn btn-sm btn-danger" ng-click="deleteGoal()">Delete Goal</button>-->

    </div>
</div>
