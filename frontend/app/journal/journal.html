<div class="journal-background">
    <div class="row" style="align-items: center">
        <div class="col-lg-12">
            <div class="intro-message">
                <p style="font-family: 'Ubuntu', sans-serif; color: #27fdbd; font-size: 7em; text-align: center">
                    <img style="width: 1em" src="img/icon.png">
                    Journal
                </p>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="margin-top: -60px;">
            <div class="col-lg-4"></div>
            <div class="col-sm-4" >

                <input type="text" class="form-control text-center"
                       placeholder="Journal Topic"/><br>
            </div>
            <div class="col-lg-4"></div>
        </div>

        <div class="row" style="margin-top: 50px;">
            <div class="col-4"></div>
            <div class="col-4">

                <textarea type="text"
                          placeholder="Did you accomplish your goal today and how did it feel?           If you didn't accomplish your goal today, what can you do tomorrow to make sure you succeed?"
                          class="form-control" rows="5"></textarea><br>
            </div>
            <div class="col-4"></div>
        </div>


        <button class="btn btn-info"><i class="fa fa-image"></i> Add a Picture</button>

        <button class="btn btn-success"><i class="fa fa-save"></i> Save</button>

        <button class="btn btn-default"><i class="fa fa-edit"></i> Edit</button>

        <button class="btn button-green"><i class="glyphicon glyphicon-thumbs-up"></i> Feeling Good!</button>

        <button class="btn btn-default"><i class="glyphicon glyphicon-thumbs-down"></i> Feeling Down</button>
        <br>

        <p>&nbsp</p>
    </div>


</div>
</div>
